<div id="photo-gallery" class="carousel carousel-dark slide gallery" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#photo-gallery" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Profile picture"></button>
      <button type="button" data-bs-target="#photo-gallery" data-bs-slide-to="1" aria-label="Christian and Carlie"></button>
      <button type="button" data-bs-target="#photo-gallery" data-bs-slide-to="2" aria-label="Family photo"></button>
      <button type="button" data-bs-target="#photo-gallery" data-bs-slide-to="3" aria-label="Logo"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/images/LinkedInProfilePicture.jpeg" 
             class="d-block gallery-image profile-picture" 
             alt="Picture of Christian Laurienzo">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/wedding.jpg" class="d-block gallery-image husband-wife-photo" alt="Christian and Carlie">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/family.jpg" class="d-block gallery-image family-photo" alt="Christian Laurienzo's family">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/images/cl-black-logo.png" class="d-block gallery-image" alt="Site logo">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#photo-gallery" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#photo-gallery" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
